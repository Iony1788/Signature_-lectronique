<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Signature photo</title>
    <link rel="stylesheet" href="/static/assets/css/home.css">
</head>
<body>
    <style>
        /* home.css */

/* Général */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 800px;
    margin: 50px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Titre */
h1.text-center {
    text-align: center;
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

/* Alertes */
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    font-weight: bold;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Formulaire */
.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 10px;
    display: block;
}

.form-control, .form-control-file {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-control:focus, .form-control-file:focus {
    border-color: #5dc89a;
    outline: none;
}

/* Boutons */
button.btn {
    width: 100%;
    padding: 12px;
    background-color: #5dc89a;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.btn:hover {
    background-color: #5dc89a;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 15px;
    }

    h1.text-center {
        font-size: 2rem;
    }

    button.btn {
        font-size: 1rem;
    }
}

    </style>
    <div class="container">

        <h1 class="text-center">E-photo</h1>

        <div class="alert alert-success" id="successMessage" style="display: none;"></div>
        <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
        
        <form action="/uploadPhoto" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Entrez votre numero CIN</label>
                <input type="text" class="form-control-file" id="numeroCin" name="numeroCin" required>
            </div>
            <div class="form-group">
                <label for="user">User :</label>
                <select class="form-control" id="user" name="nameWorker" required>
					
                    <option value="">Sélectionnez un utilisateur</option>
                    <!-- Boucle Thymeleaf pour afficher les utilisateurs -->
                    <option th:each="worker : ${workers}" 
                            th:value="${worker.workerName}" 
                            th:text="${worker.workerName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload et Signer</button>
            <div class="lien_pdf">
                <!-- <a th:href="@{/pages/show_images}" class="btn">Voir fichier pdf</a> -->
                <a th:href="@{/pages/show_images}" class="btn">Voir fichier pdf</a>
            </div>
           
        </form>
    </div>
    
</body>
</html>
